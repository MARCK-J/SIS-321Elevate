# src/main/resources/application.properties

# Esto le dice a Spring Boot que obtenga la URL de la base de datos de una variable de entorno llamada DB_URL
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USER}       # Opcional si la URL ya contiene el usuario
spring.datasource.password=${DB_PASSWORD}   # Opcional si la URL ya contiene la contraseña
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraciones adicionales para SSL, que son importantes en entornos de producción como Render.
# Render requiere SSL para la conexión a la base de datos.
spring.datasource.hikari.ssl=true
spring.datasource.hikari.connection-test-query=SELECT 1

# Configuración de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

